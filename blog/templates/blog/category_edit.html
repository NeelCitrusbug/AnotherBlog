{% extends 'blog/base.html' %}

{% block content %}
<h2>Add New Category</h2>
<form method="POST" class="post-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-default">Save</button>
    <a class="btn btn-default" href="{% url 'blog:category_list' %}">Cancel</a>
</form>
{% endblock %}
