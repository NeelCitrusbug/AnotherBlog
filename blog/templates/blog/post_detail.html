{% extends 'blog/base.html' %}

{% block content %}
<article class="post">
    {% if post.published_date %}
    <time class="date">
        {{ post.published_date }}
    </time>
    {% else %}
    <a class="btn btn-default" href="{% url 'blog:post_publish' pk=post.pk %}">Publish</a>
    {% endif %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.text|linebreaksbr }}</p>
</article>
<a href="{% url 'blog:post_list' %}" style="color:white;text-decoration:none;"><button type="button"
        class="btn btn-primary text-light">Back</button></a>
{% endblock %}

<a href="">Back</a>
