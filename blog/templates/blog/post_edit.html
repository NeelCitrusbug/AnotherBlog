{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <title>Django Girls blog</title>
    {{ form.media.css }}
    <style>
        input,
        select {
            width: 100%
        }
    </style>
</head>

<body>
    <header class="page-header">
        <div class="contanier">
            {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu">
                {% include './icons/file-earmark-plus.svg' %}
            </a>
            <a href="{% url 'category_list' %}" class="top-menu" style="text-decoration: none;">
                Categories
            </a>
            <a href="{% url 'post_draft_list' %}" class="top-menu" style="text-decoration: none;">
                <span class="glyphicon glyphicon-edit">drafts</span>
            </a>
            {% endif %}
            <h1> <a href="/">Django Girls Blog</a> </h1>
        </div>
    </header>

    <main class="container">
        <div class="row">
            <div class="col">
                <h2>New post</h2>
                <form method="POST" class="post-form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="save btn btn-default">Save</button>
                    <a class="btn btn-default" href="{% url 'post_list' %}">Cancel</a>
                </form>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    {{ form.media.js }}
</body>

</html>
